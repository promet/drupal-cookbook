---
driver_plugin: vagrant

platforms:
- name: ubuntu-12.04
  driver_config:
    box: vagrant-ubuntu-12.04
    box_url: http://files.vagrantup.com/precise64.box
    require_chef_omnibus: true
  run_list:
  - recipe[apt]
- name: ubuntu-10.04
  driver_config:
    box: vagrant-ubuntu-10.04
    box_url: http://files.vagrantup.com/lucid64.box
    require_chef_omnibus: true
  run_list:
  - recipe[apt]
